version: '3.8'
services:

  # Función serverless para Productos (con PostgreSQL Azure)
  product-function:
    build: ./azure-functions
    container_name: product-function-postgres
    environment:
      - POSTGRES_URL=jdbc:postgresql://104.208.158.85:5432/duoc?sslmode=require
      - POSTGRES_USER=duoc
      - POSTGRES_PASSWORD=duoc1234
      - FUNCTION_NAME=ProductFunction
    ports:
      - "7071:80"
    restart: unless-stopped

  # Función serverless para Bodegas (con PostgreSQL Azure)
  warehouse-function:
    build: ./azure-functions
    container_name: warehouse-function-postgres
    environment:
      - POSTGRES_URL=jdbc:postgresql://104.208.158.85:5432/duoc?sslmode=require
      - POSTGRES_USER=duoc
      - POSTGRES_PASSWORD=duoc1234
      - FUNCTION_NAME=WarehouseFunction
    ports:
      - "7072:80"
    restart: unless-stopped

  # BFF (Backend for Frontend) con PostgreSQL Azure
  bff:
    build: ./bff
    container_name: bff-postgres
    environment:
      - SERVER_PORT=8080
      - FUNC_PRODUCT_BASE_URL=http://product-function-postgres:80/api
      - FUNC_WAREHOUSE_BASE_URL=http://warehouse-function-postgres:80/api
    ports:
      - "8080:8080"
    depends_on:
      product-function:
        condition: service_started
      warehouse-function:
        condition: service_started
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 5
networks:
  default:
    name: inventory-network
