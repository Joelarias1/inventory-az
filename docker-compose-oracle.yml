version: '3.8'
services:
  # Base de datos Oracle
  oracle-db:
    image: container-registry.oracle.com/database/express:21.3.0-xe
    container_name: oracle-xe-inventory
    environment:
      - ORACLE_PWD=Inventariobd123!
      - ORACLE_CHARACTERSET=AL32UTF8
    ports:
      - "1521:1521"
      - "5500:5500"
    volumes:
      - oracle_inventory_data:/opt/oracle/oradata
      - ./db:/docker-entrypoint-initdb.d/startup
    healthcheck:
      test: ["CMD", "sqlplus", "-S", "sys/Inventariobd123!@//localhost:1521/XE", "as", "sysdba", "<<<", "SELECT 1 FROM DUAL;"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 60s
    restart: unless-stopped

  # Función serverless para Productos (con Oracle)
  product-function:
    build: ./azure-functions
    container_name: product-function-oracle
    environment:
      - ORACLE_URL=jdbc:oracle:thin:@oracle-xe-inventory:1521:XE
      - ORACLE_USER=system
      - ORACLE_PASSWORD=Inventariobd123!
      - FUNCTION_NAME=ProductFunction
    ports:
      - "7071:80"
    depends_on:
      oracle-db:
        condition: service_healthy
    restart: unless-stopped

  # Función serverless para Bodegas (con Oracle)
  warehouse-function:
    build: ./azure-functions
    container_name: warehouse-function-oracle
    environment:
      - ORACLE_URL=jdbc:oracle:thin:@oracle-xe-inventory:1521:XE
      - ORACLE_USER=system
      - ORACLE_PASSWORD=Inventariobd123!
      - FUNCTION_NAME=WarehouseFunction
    ports:
      - "7072:80"
    depends_on:
      oracle-db:
        condition: service_healthy
    restart: unless-stopped

  # BFF (Backend for Frontend) con Oracle
  bff:
    build: ./bff
    container_name: bff-oracle
    environment:
      - SERVER_PORT=8080
      - FUNC_PRODUCT_BASE_URL=http://product-function-oracle:80
      - FUNC_WAREHOUSE_BASE_URL=http://warehouse-function-oracle:80
      - ORACLE_URL=jdbc:oracle:thin:@oracle-xe-inventory:1521:XE
      - ORACLE_USER=system
      - ORACLE_PASSWORD=Inventariobd123!
      # Configuraciones adicionales para Oracle
      - SPRING_DATASOURCE_URL=jdbc:oracle:thin:@oracle-xe-inventory:1521:XE
      - SPRING_DATASOURCE_USERNAME=system
      - SPRING_DATASOURCE_PASSWORD=Inventariobd123!
      - SPRING_DATASOURCE_DRIVER_CLASS_NAME=oracle.jdbc.OracleDriver
      - SPRING_JPA_HIBERNATE_DDL_AUTO=none
      - SPRING_JPA_DATABASE_PLATFORM=org.hibernate.dialect.OracleDialect
      - SPRING_JPA_SHOW_SQL=true
    ports:
      - "8080:8080"
    depends_on:
      oracle-db:
        condition: service_healthy
      product-function:
        condition: service_started
      warehouse-function:
        condition: service_started
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  oracle_inventory_data:

networks:
  default:
    name: inventory-network